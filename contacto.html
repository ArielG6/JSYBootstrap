  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Los Honestos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="nosotros.html">Nosotros</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="contacto.html">Contactenos</a>
                </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div id="liveAlertPlaceholder"></div>
      <h1>Formulario de reclamos</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputNombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="inputNombree">
        </div>
        <div class="col-md-6">
          <label for="inputApellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="inputApellido">
        </div>
        <div class="col-md-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-6">
          <label for="inputDireccion" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="inputDireccion" placeholder="Santa Fe">
        </div>
        <div class="col-md-2">
          <label for="inputNumero" class="form-label">Numero</label>
          <input type="text" class="form-control" id="inputNumero" placeholder="581">
        </div>
        <div class="col-md-2">
          <label for="inputPiso" class="form-label">Piso</label>
          <input type="text" class="form-control" id="inputPiso">
        </div>
        <div class="col-md-2">
          <label for="inputDepto" class="form-label">Departamento</label>
          <input type="text" class="form-control" id="inputDepto">
        </div>
        <div class="col-md-6">
          <label for="inputCiudad" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="inputCiudad">
        </div>
        <div class="col-md-4">
          <label for="inputProvincia" class="form-label">Provincia</label>
          <select id="inputProvincia" class="form-select">
            <option selected>Elegir...</option>
            <option>Buenos Aires</option>
            <option>Ciudad Autónoma de Buenos Aires</option>
            <option>Catamarca</option>
            <option>Chaco</option>
            <option>Chubut</option>
            <option>Córdoba</option>
            <option>Corrientes</option>
            <option>Entre Ríos</option>
            <option>Formosa</option>
            <option>Jujuy</option>
            <option>La Pampa</option>
            <option>La Rioja</option>
            <option>Mendoza</option>
            <option>Misiones</option>
            <option>Neuquén</option>
            <option>Río Negro</option>
            <option>Salta</option>
            <option>San Juan</option>
            <option>San Luis</option>
            <option>Santa Cruz</option>
            <option>Santa Fe</option>
            <option>Santiago del Estero</option>
            <option>Tierra del Fuego</option>
            <option>Tucumán</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputCP" class="form-label">C.P.</label>
          <input type="text" class="form-control" id="inputCP">
        </div>
        <div class="col-md-12">
            <label for="consulta" class="form-label">Consulta</label>
            <textarea class="form-control" aria-label="consulta"></textarea>
        </div>
      </form>
        <div class="col-md-12">
          <button type="button" class="btn btn-primary" id="liveAlertBtn">Enviar</button>
        </div>
      <script>
        const alertPlaceholder = document.getElementById('liveAlertPlaceholder')
        const appendAlert = (message, type) => {
          const wrapper = document.createElement('div')
          wrapper.innerHTML = [
            `<div class="alert alert-${type} alert-dismissible" role="alert">`,
            `   <div>${message}</div>`,
            '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>',
            '</div>'
          ].join('')

          alertPlaceholder.append(wrapper)
        }

        const alertTrigger = document.getElementById('liveAlertBtn')
        if (alertTrigger) {
          alertTrigger.addEventListener('click', () => {
            appendAlert("Formulario enviado con exito", "success")
          })
        }
      </script>
    </main>

            </li>

  </body>
</html>
